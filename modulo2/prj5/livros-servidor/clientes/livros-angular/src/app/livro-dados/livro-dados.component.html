<main class="container mt-4">
  <h1 class="mb-4">Adicionar Novo Livro</h1>
  <form (submit)="incluir()" ngNativeValidate>
    <div class="form-group">
      <label for="titulo">TÃ­tulo</label>
      <input type="text" id="titulo" class="form-control" [(ngModel)]="livro.titulo" name="titulo" required>
    </div>

    <div class="form-group">
      <label for="resumo">Resumo</label>
      <textarea id="resumo" class="form-control" [(ngModel)]="livro.resumo" name="resumo" required></textarea>
    </div>

    <div class="form-group">
      <label for="editora">Editora</label>
      <input type="text" id="editora" class="form-control" [(ngModel)]="livro.codEditora" name="editora" required>
    </div>

    <div class="form-group">
      <label for="autores">Autores</label>
      <textarea id="autores" class="form-control" [(ngModel)]="autoresForm" name="autores" required></textarea>
      <small class="form-text text-muted"></small>
    </div>

    <button type="submit" class="btn btn-primary">Salvar</button>
  </form>
</main>
