<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body class="bg-warning" onload="preencheCatalogo()">
    <div class="container-fluid">
        <div id="pnlCatalogo" class="d-flex flex-wrap"></div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Cenoura",
                imagem: "imagens/bolo_cenoura.png",
                preparo: "Misture os ingredientes e asse por 40 minutos.",
                ingredientes: ["2 cenouras", "3 ovos", "1 xícara de óleo", "2 xícaras de farinha", "1 colher de fermento"]
            },
            {
                titulo: "Pudim",
                imagem: "imagens/pudim.png",
                preparo: "Asse em forno médio por 45 minutos, com a assadeira redonda dentro de uma maior com água.",
                ingredientes: ["1 lata de leite condensado", "3 ovos inteiros", "1 lata de leite (medida da lata de leite condensado)", "1 xícara (chá) de açúcar","1/2 xícara de água"]
            },
            {
                titulo: "Torta de Limão",
                imagem: "imagens/torta_limao.png",
                preparo: "Prepare a massa, o recheio e asse por 30 minutos.",
                ingredientes: ["1 pacote de biscoito", "1 lata de leite condensado", "2 limões", "1 caixinha de creme de leite"]
            }
            
        ];

        function getListaIngredientes(receita) {
            let lista = "<ul>";
            lista += receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((html, item) => html + item, "");
            lista += "</ul>";
            return lista;
        }

        function getCard(receita) {
            return `
                <div class="card" style="width: 250px; margin: 10px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById("pnlCatalogo");
            pnlCatalogo.innerHTML = receitas.map(getCard).reduce((html, card) => html + card, "");
        }
    </script>
</body>
</html>
