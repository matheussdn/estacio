<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14"></script>

</head>
<body class="container bg-warning">
    <h1>Usu치rios de Teste via REST</h1>
    <p>
        Usu치rios deste exemplo foram fornecido pelo API de testes 
        <a href="https://reqres.in" target="_blank">reqres.in</a>.
    </p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="col-4 p-2 m-3" v-for="(user, index) in users" :key="index">
                <div class="card">
                    <img class="card-img-top" :src="user.avatar" alt="Avatar do usu치rio">
                    <div class="card-body">
                        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                        <p class="card-text">{{ user.email }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const app = new Vue({
            el: '#usuarios',
            data: function() {
                return {
                    users: []
                };
            },
            mounted() {
                this.loadUsers();
            },
            methods: {
                async loadUsers() {
                    try {
                        const response = await fetch('https://reqres.in/api/users?per_page=10');
                        const data = await response.json();
                        this.users = data.data; 
                    } catch (error) {
                        console.error('Erro ao carregar os usu치rios:', error);
                    }
                }
            }
        });
    </script>
</body>
</html>
